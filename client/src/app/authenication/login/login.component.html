<div class="mt-5">
  <h1 class="text-center">Login</h1>
  <form>
    <div class="col-5 m-auto">
      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" id="email" type="text" [(ngModel)]="model.email" #email="ngModel" name="email">
      </div>
    </div>
    <div class="col-5 m-auto">
      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" id="password" type="password" [(ngModel)]="model.password" #password="ngModel"
               name="password">
      </div>
    </div>
    <div class="col-5 m-auto">
    <button type="button" class="btn btn-outline-dark form-control mb-2 login-button" (click)="login()">Login</button>
    </div>
  </form>
  <div *ngIf="unauthorized" class="alert alert-danger">
    Email or password incorrect
  </div>
  <div class="text-center">
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>

<div>
  <h1 class="text-center">Register</h1>
  <form (ngSubmit)="f.valid && registerNewUser()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">Firstname: </label>
      <input class="form-control" id="firstName" type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" minlength="2" required pattern="[a-zA-Z0-9-]+" />
      <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div>First name must be at least 2 characters</div>
      </div>
    </div>

<div class="row mt-3">
  <div class="col">
    <label>All Users:</label>
  </div>
  <div class="col-1"></div>
  <div class="col">
    <label>Added Users:</label>
  </div>
</div>

<div class="row">
  <div class="col">
    <select multiple class="form-control" id="exampleFormControlSelect2" [(ngModel)]="usersToAdd">
      <option *ngFor="let assigned of allUsers" [ngValue]="assigned">
        {{assigned.firstName}} {{assigned.lastName}}
      </option>
    </select>
  </div>

  <div class="col-1 my-auto">
    <div class="list-group">
      <button class="btn btn-outline-dark mb-1 add-button" (click)="handleAddUsers()">
        <i class="fa fa-arrow-right icon-color"></i>
      </button>
      <button class="btn btn-outline-dark remove-button" (click)="handleRemoveUsers()">
        <i class="fa fa-arrow-left icon-color"></i>
      </button>
    </div>
  </div>

  <div class="col">
    <select multiple class="form-control" [(ngModel)]="usersToRemove">
      <option *ngFor="let assigned of addedUsers" [ngValue]="assigned">
        {{assigned.firstName}} {{assigned.lastName}}
      </option>
    </select>
  </div>
</div>

<div>
  <h2 class="text-center">Project</h2>
  <form (ngSubmit)="myForm.valid && createProject()" #myForm="ngForm" novalidate>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="name">Project title:</label>
        <input id="name" class="form-control" [(ngModel)]="projectName" name="name" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label>Start date:</label>
        <my-date-picker name="mydate" [options]="myDatePickerOptions"
                        [(ngModel)]="startDate" required></my-date-picker>
      </div>

      <div class="form-group col-lg-6">
        <label>End date:</label>
        <my-date-picker name="mydate" [options]="myDatePickerOptions"
                        [(ngModel)]="endDate" required></my-date-picker>
      </div>
    </div>
    <div class="row ">
      <div class="col-lg-12">
        <button class="btn btn-success btn-block" [disabled]="!myForm.valid">Create Project</button>
      </div>
    </div>
  </form>
  <br/>
  <div class="row">
    <div class="pull-right offset-8 col-lg-4">
    <ngx-toast-notification></ngx-toast-notification>
    </div>
  </div>
</div>

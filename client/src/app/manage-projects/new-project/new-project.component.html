<div>
  <h2 class="text-center">Project</h2>
  <form (ngSubmit)="myForm.valid && createProject()" #myForm="ngForm" novalidate>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="name">Project title:</label>
        <input id="name" class="form-control" [(ngModel)]="project.projectName" name="name" required autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-12 col-md-6 form-group">
        <label>Start date:</label>
        <input type="text"
               placeholder="Pick a start date.."
               class="form-control"
               bsDatepicker
               name="startDate"
               [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
               [(ngModel)]="project.startDate"
               required
               autocomplete="off">
      </div>
      <div class="col-xs-12 col-12 col-md-6 form-group">
        <label>end date:</label>
        <input type="text"
               placeholder="Pick a end date.."
               class="form-control"
               bsDatepicker
               name="endDate"
               [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
               [(ngModel)]="project.endDate"
               required
               autocomplete="off">
      </div>
    </div>

    <div class="row ">
      <div class="col-lg-12">
        <button class="btn btn-green btn-block" [disabled]="!myForm.valid">Create Project</button>
      </div>
    </div>
  </form>
  <br/>
  <div class="row">
    <div class="pull-right offset-8 col-lg-4">
    </div>
  </div>
</div>

<div class="mt-3">
  <form>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="name">Project title:</label>
        <input id="name" class="form-control" [(ngModel)]="currentProject.projectName" name="name" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-12 col-md-6 form-group">
        <label>Start date:</label>
        <input type="text"
               placeholder="Pick a end date.."
               class="form-control"
               bsDatepicker
               name="startDate"
               [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
               [(ngModel)]="currentProject.startDate"
               autocomplete="off">
      </div>
      <div class="col-xs-12 col-12 col-md-6 form-group">
        <label>End date:</label>
        <input type="text"
               placeholder="Pick a end date.."
               class="form-control"
               bsDatepicker
               name="endDate"
               [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
               [(ngModel)]="currentProject.endDate"
               autocomplete="off">
      </div>
    </div>

    <div class="row ">
      <div class="col-lg-9">
        <button class="btn btn-green btn-block" (click)="updateProject()">Update Project
          <i class="fa fa-refresh" aria-hidden="true"></i> </button>
      </div>
      <div class="col-lg-3">
        <button class="btn btn-red btn-block" (click)="openDeleteModal(deleteModal)">Delete Project <i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
    </div>
  </form>
  <br/>
</div>


<ng-template #deleteModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete Project?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <p>Are you sure you want to delete this project?</p>
      <button type="submit" class="btn btn-green pull-right" (click)="modalRef.hide()">No</button>
      <button type="submit" class="btn btn-red pull-right mr-2" (click)="deleteProect()"><span style="font-weight: bold"> Yes</span></button>
    </form>
  </div>
</ng-template>

<div class="px-5">
  <div class="row">
    <div class="col d-flex justify-content-between">
      <h3>Profile</h3>
      <a class="edit-button" routerLink="/profile_edit">Edit <i class="fa fa-cog" aria-hidden="true"></i></a>
    </div>
  </div>
  <hr>
  <div class="row mt-4">
    <div class="col-2">
      <img [src]="'data:image/jpg;base64,' + currentUser.image" class="border-radius w-100">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-10 my-auto">
      <ul class="list-unstyled mt-2">
        <li><label class="h5"><strong>First name:</strong> {{currentUser.firstName}}</label></li>
        <hr>
        <li><label class="h5"><strong>Last name:</strong> {{currentUser.lastName}}</label></li>
        <hr>
        <li><label class="h5"><strong>Email:</strong> {{currentUser.email}}</label></li>
      </ul>
    </div>
  </div>
</div>

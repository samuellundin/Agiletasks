<div *ngIf="users">
  <div class="modal-header">
    <h4 class="modal-title pull-left">New task</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="taskName">Task name:</label>
        <input type="email" class="form-control" id="taskName" aria-describedby="emailHelp" placeholder="This will be shown at the board" [(ngModel)]="task.title" name="taskName" #title="ngModel" autocomplete="off" required minlength="1">
      </div>
      <div class="form-group">
        <label for="taskDetails">Task details:</label>
        <textarea class="form-control" rows="3" id="taskDetails" placeholder="Discribe the task" [(ngModel)]="task.description" name="taskDetails" #description="ngModel" autocomplete="off" required minlength="1"></textarea>
      </div>

      <div class="form-group">
        <label for="assigned">Assigned To:</label>
        <select class="form-control" id="assigned" [(ngModel)]="task.username" name="username">
          <option>Unassigned</option>
          <option *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-green" [disabled]="title.errors?.required || description.errors?.required" (click)="save()">Save</button>
  </div>
</div>
